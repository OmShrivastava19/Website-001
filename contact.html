    * {

    .notification-bell {
      position: absolute;

    }

    .dropdown-menu-notify {
      overflow-y: scroll;
      overflow-x: hidden;
      max-height: 400px;
      top: 60px;
      right: -1px;
      left: unset;
      width: 460px;
      box-shadow: 0px 5px 7px -1px #1c1d26;
      padding-bottom: 0px;
      padding: 0px;
    }

    ul ul a {
      background: transparent;

    }

    .dropdown-menu-notify:before {
      content: "";
      position: absolute;
      top: -20px;
      right: 12px;
      border: 10px solid white;
      border-color: transparent transparent white transparent;
    }



    .head-notify {
      padding: 5px 15px;
      border-radius: 3px 3px 0px 0px;
    }

    .footer-notify {
      padding: 5px 15px;
      border-radius: 0px 0px 3px 3px;
    }

    .notification-box-notify {
      padding: 10px 0px;
    }

    .bg-gray-notify {
      background-color: #1c1d26;
    }

    @media (max-width: 640px) {
      .dropdown-menu-notify {
        top: 50px;
        left: -16px;
        width: 290px;
      }

      .nav-notify {
        display: block;
      }

      .nav-notify .nav-item-notify,
      .nav-notify .nav-item-notify a {
        padding-left: 0px;
      }

      .message-notify {
        font-size: 13px;
      }
    }

    .brandLogo{
        max-width: 42px;
    }

    .mainContainer{

    }
